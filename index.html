<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIARY_APP</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script
      src="https://kit.fontawesome.com/1cf00b6a09.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-color:  rgb(2, 2, 40);">
    <nav class="navbar navbar-expand-lg " style="background-color: rgb(2, 2, 40); border-bottom: 1px solid grey;" >
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color: white"
          ><img src="./hdiary.png" alt="" height="35vh" width="35vw" />
          H-Diary</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
          style="background-color: white;"
        >
          <span class="navbar-toggler-icon"  style="color: white;"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="#"
                style="color: rgb(247, 247, 247)"
                >My Diary</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              id="searchtxt"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-success"
              type="submit"
              style="border: 1px solid white"
            >
              <i class="fa-solid fa-magnifying-glass" style="color: white"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div id="cont" class="container my-3" style="color: white">
        Welcome To H-Diary
        <div class="card my-3" >
            <div class="card-body" style="background-color: rgb(118, 130, 156);">
              <h5 class="card-title" style="color: white">Write Diary</h5>
              <div class="form-floating ">
                <textarea class="form-control "  placeholder="Leave a comment here" id="addtxt" style="height: 23vh; background-color: rgb(185, 209, 249); padding: 0.60em 0.75em;"></textarea>
              </div>
              <button href="#" class="btn btn-primary my-3" id="addbtn" style="background-color: rgb(96, 138, 227); border:none; outline: none;"><i class="fa-solid fa-file-arrow-down" style="font-size:1.8em; "></i> Add Diary</button>
            </div>
          </div>
          <hr>
          <h1 style="color: white;" >My Diary <h4 style="color: rgb(226, 221, 221);">!Tip Use Search To Find Diary</h4></h1>
          <hr>
          <div id="diary" class="row container-fluid"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
